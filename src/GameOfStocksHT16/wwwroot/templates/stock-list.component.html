<table class='table'>
    <thead>
        <tr>
            <th>Label</th>
            <th>Name</th>
            <th>Change</th>
            <th>Volume</th>
            <th>Open</th>
            <th>Days Low</th>
            <th>Days High</th>
            <th>Last Trade Price</th>
            <th>Last Trade Time</th>
            <th>Last Trade Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let stock of stocks'>
            <td>
                <a [routerLink]="['/stock', stock.label]">
                    {{stock.label}}
                </a>
            </td>
            <td>
                {{stock.name}}
            </td>
            <td>
                {{stock.change}}
            </td>
            <td>
                {{stock.volume}}
            </td>
            <td>
                {{stock.open}}
            </td>

            <td>
                {{stock.daysLow}}
            </td>
            <td>
                {{stock.daysHigh}}
            </td>
            <td>
                {{stock.lastTradePriceOnly}}
            </td>
            <td>
                {{stock.lastTradeTime}}
            </td>
            <td>
                {{stock.lastTradeDate}}
            </td>

        </tr>
    </tbody>
</table>
