<section id="" class="section-padding-medium">
    <div class="container">
        <div class="input-group">
            <input [(ngModel)]="listFilter" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Sök aktie..">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </span>
        </div><!-- /input-group -->
        <div class="table-responsive">
            <table id="stocktable" class='table table-striped table-bordered'>
                <thead>
                    <tr>
                        <!--<th>Label</th>-->
                        <th>Name</th>
                        <th>Change</th>
                        <th>Volume</th>
                        <th>Open</th>
                        <th>Days Low</th>
                        <th>Days High</th>
                        <th>Last Trade Price</th>
                        <th>Last Trade Time</th>
                        <th>Last Trade Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let stock of stocks | stockFilter:listFilter'>
                        <!--<td>
                            <a [routerLink]="['/stock', stock.label]">
                                {{stock.label}}
                            </a>
                        </td>-->
                        <td>
                            <a [routerLink]="['/stock', stock.label]">
                                {{stock.name}}
                            </a>
                        </td>
                        <td>
                            {{stock.change}}
                        </td>
                        <td>
                            {{stock.volume}}
                        </td>
                        <td>
                            {{stock.open}}
                        </td>

                        <td>
                            {{stock.daysLow}}
                        </td>
                        <td>
                            {{stock.daysHigh}}
                        </td>
                        <td>
                            {{stock.lastTradePriceOnly}}
                        </td>
                        <td>
                            {{stock.lastTradeTime}}
                        </td>
                        <td>
                            {{stock.lastTradeDate}}
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
